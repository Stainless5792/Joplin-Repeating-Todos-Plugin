<h1>Set Note Alarm</h1>
<form name="searchForm">
    <fieldset id="searchFieldset">
        <legend class="custom-legend">Alarm Date</legend>
        <table>
            <tr>
                <td><label for="Old">Before: </label></td>
            </tr>
            <tr>
                <td><input id="pastDateText" type="text" name="pastDateText" value="@@beforeAlarmValue@@"></td>
            </tr>
            <tr>
                <td><label for="New">New: </label></td>
            </tr>
            <tr>
                <td><input id="searchText" type="text" name="searchText" value="" placeholder="ex: 2025-01-16 18:00" ></td>
            </tr>
            
        </table>
        <!-- <div id="pastDateText" data-past-date="" style="font-size: 14px;">Before: @@beforeAlarmValue@@</div>
        <input id="searchText" type="text" name="searchText" value="" placeholder="ex: 2025-01-16 18:00" style="width: 150px;"> -->
    </fieldset>
</form>
